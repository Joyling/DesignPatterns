  <title>十大经典排序算法（JavaScript描述）</title>

<body>
  <script>
    // 1、冒泡排序
    /*
    冒泡排序是一种简单的排序算法。它重复地走访过要排序的数列，一次比较两个元素，
    如果它们的顺序错误就把它们交换过来。走访数列的工作是重复地进行直到没有再需要交换，
    也就是说该数列已经排序完成。
    这个算法的名字由来是因为越小的元素会经由交换慢慢“浮”到数列的顶端。
    */
    function bubbleSort(arr) {
      for(var i = 0; i < arr.length; i++) {
        for(var j = 0; j < arr.length - 1 - i; j++) {
          if(arr[j] > arr[j + 1]) {
            var temp = arr[j+1];
            arr[j+1] = arr[j];
            arr[j] = temp;
          }
        }
      }
      return arr
    }
    var arr = [3,4,5,2,2,4,4];
    var newArr = bubbleSort(arr);
    console.log(newArr, 'xxx')
    
    //  优化： 冒泡排序总会执行(N-1)+(N-2)+(N-3)+..+2+1趟，但如果运行到当中某一趟时排序已经完成，
    //  或者输入的是一个有序数组，那么后边的比较就都是多余的，为了避免这种情况，我们增加一个flag，判断排序是否在中途就已经完成（也就是判断有无发生元素交换）
    function bubbleSort(arr) {
      let flag = true;
      for(let i = 0;i < arr.length; i++) {
        for(let j = 0; j < arr.length -1  - i; j++) {
          if(arr[j] > arr[j+1]) {
            flag = false;
            let temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
        if(flag) break;
      }
      return arr;
    }
  </script>
